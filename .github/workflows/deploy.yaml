name: Deployment Workflow
on:
  push:
    branches:
      - main
permissions:
      id-token: write
      contents: read
env:
  APPLICATION_NAME: 'serverless-calculator'
jobs:

  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

  Deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          project_id: ${{ env.APPLICATION_NAME }}
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: 'Set up GCloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'
        with:
          version: '>= 444.0.0'

      - name: 'Deploy'
        run: >-
          gcloud functions deploy ${{ env.APPLICATION_NAME }}
          --gen2
          --runtime=go121
          --region=asia-southeast2
          --source=.
          --entry-point Calculate
          --trigger-http
          --allow-unauthenticated
          --max-instances=83

      - name: Generate build files
        uses: thatisuday/go-cross-build@v1.1.0
        with:
            platforms: 'linux/amd64, darwin/amd64, windows/amd64, darwin/arm64'
            package: ''
            name: 'serverless-calculator'
            compress: 'true'
            dest: 'bin'

      - name: Archive build files
        uses: actions/upload-artifact@v2
        with:
          name: build-files
          path: bin/*
